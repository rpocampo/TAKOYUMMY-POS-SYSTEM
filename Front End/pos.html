<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="stylepos.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://scontent.fmnl13-3.fna.fbcdn.net/v/t39.30808-6/252959231_108543311633958_7288635393007285722_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHWCyAAgLKCvwHHVjPfY4S0OSG2GqL5XHU5IbYaovlcdapluE4bpIcDYl74E6_8goN5V87vvsLcauU93eShZfy7&_nc_ohc=1XtQPcwmD9UQ7kNvgHPsUT5&_nc_zt=23&_nc_ht=scontent.fmnl13-3.fna&_nc_gid=AKEg67qT4afWGXhbQ8BphGO&oh=00_AYDncpIdSErNDO1lVqaP0YQfoDKwUN9-FiGBnoO0HjE0LQ&oe=6747B0F1" alt="Takoyummy Logo">
            </div>
            <nav class="menu">
                <a href="#" class="active">POS</a>
            </nav>
            <a href="finalstesting.html" button class="logout">Logout</button></a>
        </aside>
        
        <main class="main-content">
            <div class="product-list">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://www.bitemybun.com/wp-content/uploads/2020/11/Different-takoyaki-variations-1200x675.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Veggies</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://cdn.ngnw.ph/images/blog/images/vlcsnap-2021-07-07-14h33m06s428.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Ham and Cheese</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://1.bp.blogspot.com/-FkqawjW_y48/WplcrF3jxaI/AAAAAAAAAds/Wso2V4HT3YIcfAqvtgrIPXdLLLPgmbnygCEwYBhgL/s1600/Resep%2BTakoyaki%2Bspesial%2B%2528cookingwithdog.com%2529.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Octabits</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://asianinspirations.com.au/wp-content/uploads/2018/10/R00615_Takoyaki-1500x1000.jpg" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Octabits with Cheese</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://i0.wp.com/i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/c8ce4e07-a242-4ff3-8c0a-cd3fd2fdcab7_Go-Biz_20220102_180223.jpeg?resize=728%2C500" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Crab and Corn</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://cdn.ordermo.ph/photos/resto/Ym7GCWS8/menu/aSoyfWeQ-Wf7N3Bam.jpeg?v=1614170546861" alt="Takoyaki" style="width:100%; height:auto; border-radius:10px;">
                    </div>
                    <p>Cheese Bomb</p>
                    <p>₱ <span class="price">99</span></p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span class="product-quantity">0</span>
                        <button class="add">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>


            </div>
        </main>
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <div class="item-details">Total Price<br>Takoyaki</div>
                <div class="board-quantity">0</div>
                <div class="item-price">₱<span class="item-price2">0</span></div>
            </div>
            
        

        <div class="payment-section">
            <h3>Payment</h3>
            <div id="amountDisplay">0</div>
            <div class="keypad">
                <button class="number-btn" data-value="1">1</button>
                <button class="number-btn" data-value="2">2</button>
                <button class="number-btn" data-value="3">3</button>
                <button class="number-btn" data-value="4">4</button>
                <button class="number-btn" data-value="5">5</button>
                <button class="number-btn" data-value="6">6</button>
                <button class="number-btn" data-value="7">7</button>
                <button class="number-btn" data-value="8">8</button>
                <button class="number-btn" data-value="9">9</button>
                <button class="number-btn" data-value="0">0</button>
                <button id="clearInput">C</button>
                <button id="backspace">x</button>
                <button id="calculateChange">Calculate Change</button>
            </div>
            <div id="changeOutput"></div>
        </div>
    </aside>
    </div>

    <script src="pos.js"></script>
</body>
</html>
